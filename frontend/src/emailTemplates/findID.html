<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap" rel="stylesheet">
    <title>KillTheCode</title>
  </head>
  <body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%"
      style="border-collapse: collapse; background-color: #2B3135; font-family: 'Cabin', sans-serif; color: #F0F2F2;">
      <tr>
        <td >
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="padding-top: 50px; padding-left: 12px; font-size: 40px;">- KillTheCode -</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td >
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td align="center" style="padding-top: 50px; padding-bottom: 10px; font-size: 20px;">Hello, {{firstname}}!</td>
            </tr>
            <tr>
              <td align="center" style="padding-top: 10px; padding-bottom: 10px; font-size: 20px;">Your ID is <b>{{id}}.</b></td>
            </tr>
            <tr>
              <td align="center" style="padding-top: 10px; padding-bottom: 50px; font-size: 20px;">To return KillTheCode, please click the button down below.</td>
            </tr>
            <tr>
              <table cellpadding="0" cellspacing="0" border="0" width="350" align="center">
                <tr>
                  <td align="center" style="padding-top: 12px; padding-bottom: 12px; font-size: 20px; background-color: #FFFD24; border-radius: 10px;">
                    <a href="{{link}}" target="_blank"
                      style="color: #2B3135; text-decoration: none; padding-top: 11px; padding-bottom: 11px; padding-left: 55px; padding-right: 55px;">
                      <font color="#2B3135">Go to KillTheCode</font>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 100px;"></td>
                </tr>
              </table>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
